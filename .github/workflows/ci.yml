name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test (${{ matrix.ruby-version }})
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby-version: [2.7, 3.2]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install pdftk
        run: sudo apt-get install -y pdftk
      - uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests for Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }}
        run: bundle exec rspec

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Lint
        run: bundle exec standardrb
